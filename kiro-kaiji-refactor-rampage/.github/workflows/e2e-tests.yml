name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'kiro-kaiji-refactor-rampage/package-lock.json'
    
    - name: Install dependencies
      working-directory: ./kiro-kaiji-refactor-rampage
      run: npm ci
    
    - name: Install Playwright Browsers
      working-directory: ./kiro-kaiji-refactor-rampage
      run: npx playwright install --with-deps ${{ matrix.browser }}
    
    - name: Build application
      working-directory: ./kiro-kaiji-refactor-rampage
      run: npm run build
    
    - name: Run E2E tests
      working-directory: ./kiro-kaiji-refactor-rampage
      run: npx playwright test --project=${{ matrix.browser }}
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.browser }}
        path: kiro-kaiji-refactor-rampage/playwright-report/
        retention-days: 30

  mobile-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'kiro-kaiji-refactor-rampage/package-lock.json'
    
    - name: Install dependencies
      working-directory: ./kiro-kaiji-refactor-rampage
      run: npm ci
    
    - name: Install Playwright Browsers
      working-directory: ./kiro-kaiji-refactor-rampage
      run: npx playwright install --with-deps chromium
    
    - name: Build application
      working-directory: ./kiro-kaiji-refactor-rampage
      run: npm run build
    
    - name: Run Mobile E2E tests
      working-directory: ./kiro-kaiji-refactor-rampage
      run: npx playwright test --project="Mobile Chrome" --project="Mobile Safari" --project="iPad"
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-mobile
        path: kiro-kaiji-refactor-rampage/playwright-report/
        retention-days: 30

  performance-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'kiro-kaiji-refactor-rampage/package-lock.json'
    
    - name: Install dependencies
      working-directory: ./kiro-kaiji-refactor-rampage
      run: npm ci
    
    - name: Install Playwright Browsers
      working-directory: ./kiro-kaiji-refactor-rampage
      run: npx playwright install --with-deps chromium
    
    - name: Build application
      working-directory: ./kiro-kaiji-refactor-rampage
      run: npm run build
    
    - name: Run Performance tests
      working-directory: ./kiro-kaiji-refactor-rampage
      run: npx playwright test tests/e2e/evaluation-performance.spec.ts --project=chromium
    
    - name: Upload performance results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-results
        path: kiro-kaiji-refactor-rampage/test-results/
        retention-days: 30